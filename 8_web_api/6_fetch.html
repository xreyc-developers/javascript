<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FETCH</title>
  </head>
  <body>

    <script type="text/javascript">
    // FETCH WITH PROMISE
    let file = "data.json";
    fetch(file)
    .then((data1) => {
      console.log(data1);
      return data1.json()
    })
    .then((data2) => {
      console.log("USING PROMISE: ", data2);
    })
    .catch((error) => {
      console.log(error)
    })

    // FET WITH ASYNC AWAIT
    async function getData() {
      let data1 = await fetch(file);
      let data2 = await data1.json();
      console.log("USING ASYNC AWAIT", data2);
    }
    getData()

    </script>
  </body>
</html>
