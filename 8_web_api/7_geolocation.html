<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GEOLOCATION</title>
  </head>
  <body>

    <script type="text/javascript">
    // GEOLOCATION API
    // use to get geographic location of a user
    // user position is not enable by default

    // GET CURRENT POSITION
    // if the getCurrentPosition is successfull it returns a value
    // syntax: getCurrentPosition(resultCallback, errorCallback)
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            console.log(position);
          },
          (error) => {
            switch(error.code) {
              case error.PERMISSION_DENIED:
                console.log("User denied the request for Geolocation.");
                break;
              case error.POSITION_UNAVAILABLE:
                console.log("Location information is unavailable.");
                break;
              case error.TIMEOUT:
                console.log("The request to get user location timed out.");
                break;
              case error.UNKNOWN_ERROR:
                console.log("An unknown error occurred.");
                break;
            }
          }
        );
      } else {
        console.log("Geolocation is not supported by this browser.");
      }
    }
    getLocation()

    /*
    ## GET CURRENT POSITION METHODS
    coords.latitude 	         The latitude as a decimal number (always returned)
    coords.longitude 	         The longitude as a decimal number (always returned)
    coords.accuracy 	         The accuracy of position (always returned)
    coords.altitude 	         The altitude in meters above the mean sea level (returned if available)
    coords.altitudeAccuracy 	 The altitude accuracy of position (returned if available)
    coords.heading 	           The heading as degrees clockwise from North (returned if available)
    coords.speed 	             The speed in meters per second (returned if available)
    timestamp 	               The date/time of the response (returned if available)

    ## OTHER GEOLOCATION METHODS
    - watchPosition() - returns the current position of the user and continues to return updated
    position as the user moves (like the GPS in a car).
    - clearWatch() - Stops the watchPosition() method.
    */

    </script>
  </body>
</html>
