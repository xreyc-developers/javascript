<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JSON VS XML</title>
  </head>
  <body>
    <script type="text/javascript">
      /*
      ## JSON VS XML
      JSON:
      {
        "employees": [
          { "firstname": "Reyco" },
          { "firstname": "Kezeah" }
        ]
      }
      XML:
      <employees>
        <employee>
          <firstname>Reyco</firstname>
        </employee>
        <employee>
          <firstname>Kezeah</firstname>
        </employee>
      </employees>
      */
    </script>
  </body>
</html>
