<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SYNTAX</title>
  </head>
  <body>
    <script type="text/javascript">
      /*
      ## JSON VS JAVASCRIPT
      JSON: { "name": "Reyco" }
      JS: { name: "Reyco" }

      ## JSON DATA TYPES
      - String
      - Number
      - Object
      - Array
      - Boolean
      - Null

      ## ON JAVASCRIPT THE LIST BELOW IS VALID WITH ADDITIONAL:
      - Function
      - Date
      - Undefined

      ## JAVASCRIPT OBJECTS
      - since JSON syntax is derived from Javascript Object Notation, it is very
      easy to use on javascript.

      ## JSON FILES
      - the filename for JSON file is filename.json
      - the mime type for JSON text is "application/json"
      */
    </script>
  </body>
</html>
