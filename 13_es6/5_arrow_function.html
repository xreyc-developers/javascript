<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ARROW FUNCTION</title>
  </head>
  <body>
    <script type="text/javascript">
      "use strict"
      // ES5
      const squareA = function(number) {
        return number*number;
      }
      // ES6
      const squareB = (number) => {
        return number*number;
      }
      // IF SINGLE PARAMETER WE CAN USE THIS
      const squareC = number => {
        return number*number;
      }
      // OR
      const squareD = number => number*number;
    </script>
  </body>
</html>
