<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BINDING THIS</title>
  </head>
  <body>
    <script type="text/javascript">
      "use strict"
      // this - returns a reference to the current object
      const person = {
        name: 'Reyco',
        walk() {
          console.log(this);
        }
      }

      person.walk(); // {"name": "Reyco", walk: f}

      // walk is attached to the person object
      const walk = person.walk.bind(person);
      walk(); // {"name": "Reyco", walk: f}
    </script>
  </body>
</html>
