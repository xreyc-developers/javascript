<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>METHODS</title>
  </head>
  <body>

    <div id="A"><div>

    <script type="text/javascript">
      /*
      # DOM METHOD
      - methods are ACTIONS you can perform (on HTML elements)
      - DOM properties area VALUES (of HTML Elements) that you can set or change

      # DOM PROGRAMMING INTERFACE
      - can be accessed with javascript (and other programming languages)
      - HTML elements are defined as objects
      (the programming interface is the properties and methods of each object)

      property - a value you can get or set (like changing the content of an element)
      method - an action you can do (like adding or deleting element)

      EXAMPLE OF A PROPERTY
      - innerHTML

      EXAMPLE OF A METHOD
      - getElementById
      */

      document.getElementById("A").innerHTML = "INNER HTML";

    </script>
  </body>
</html>
