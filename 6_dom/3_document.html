<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DOCUMENT</title>
  </head>
  <body>
    <script type="text/javascript">
      /*
      ## DOCUMENT OBJECT
      - represents the web page
      - access the document object to access the html element

      ## FINDING HTML ELEMENT (METHOD)
      - document.getElementById(id)
      - document.getElementsByTagName(name)
      - document.getElementsByClassName(name)

      ## CHANGING HTML ELEMENTS
      # PROPERTY
      - element.innerHTML = "HTML CONTENT" (change the inner of element)
      - element.attribute = "NEW VALUE" (changing the attribute of element)
      - element.style.property = "NEW STYLE"
      # METHOD
      - element.setAttribute(attribute, value) (change the attribute value of element)

      ## ADDING AND DELETING ELEMENT (METHOD)
      - document.createElement(element) (create an element)
      - document.removeChild(element) (remove an element)
      - document.appendChild(element) (add an element)
      - document.replaceChild(new, old) (replace element)
      - document.write(text) (write into the HTML ouput stream)

      ## ADDING EVENT HANDLERS (METHOD)
      - document.getElementById(id).onclick = function() { code }

      ## FINDING HTML OBJECT LIST (PROPERTY)
      # PROPERTY                                    # SELECTED
      * ELEMENTS
      document.documentElement                      <html>
      document.head                                 <head> (all)
      document.title                                <title>
      document.body                                 <body>
      document.anchors                              <a> (all)
      document.links                                <area> and <a> that have href attribute
      document.embeds                               <embed> (all)
      document.forms                                <form> (all)
      document.images                               <img> (all)
      document.scripts                              <script>
      * URL
      document.baseURI                              absolute base URI
      document.documentURI                          URI
      document.URL                                  complete URL
      document.domain                               domain name of the document server
      * INFORMATION
      document.cookie                               cookie
      document.doctype                              doctype
      document.documentMode                         mode used by the browser (public, private)
      document.implementation                       DOM implementation
      document.inputEncoding                        charater set
      document.lastModified                         date and time the document was updated
      document.readyState                           loading status
      document.referer                              URI of the referer (the linking document)
      document.strictErrorChecking                  if error checking is enforced
      */
    </script>
  </body>
</html>
