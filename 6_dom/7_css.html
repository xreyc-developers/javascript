<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS</title>
  </head>
  <body>

    <!--CHANGING HTML STYE-->
    <h3>CHANGING HTML STYE</h3>
    <div id="A">REYCO SEGUMA</div>

    <!--USING EVENTS-->
    <div id="B">KEZEAH DONGON</div>
    <button onclick="document.getElementById('B').style.color = '#090'">Change Color</button>

    <script type="text/javascript">
      const a = document.getElementById("A");
      a.style.color = "#909";
    </script>
  </body>
</html>
