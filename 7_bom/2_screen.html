<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SCREEN</title>
  </head>
  <body>
    <script type="text/javascript">
      /*
      ## WINDOW SCREEN
      - window.screen can written without the 'window' prefix.

      ## PROPERTIES
      screen.width (device screen width)
      screen.height (device screen height)
      screen.availWidth (available width of the window minus other element on screen that may take space)
      screen.availHeight (available width minus other element like panel)
      screen.colorDepth
      screen.pixelDepth

      ## COLOR DEPTH
      - number of bits used to display one color

      All modern computers use 24 bit or 32 bit hardware for color resolution:
      24 bits = 16,777,216 different "True Colors"
      32 bits = 4,294,967,296 different "Deep Colors"

      Older computers used:
      16 bits = 65,536 different "High Colors" resolution.

      Very old computers, and old cell phones used:
      8 bits = 256 different "VGA colors".

      */

      // SCREEN WIDTH
      console.log('SCREEN.WIDTH', screen.width); // 1366
      // SCREEN HEIGHT
      console.log('SCREEN.HEIGHT', screen.height); // 768
      // AVAIL WIDTH
      console.log('SCREEN.AVAILWIDTH', screen.availWidth); // 1366
      // AVAIL HEIGHT
      console.log('SCREEN.AVAILHEIGHT', screen.availHeight); // 730
      // COLOR DEPTH
      console.log('SCREEN.COLORDEPTH', screen.colorDepth); // 24
      // PIXEL DEPTH
      console.log('PIXEL DEPTH', screen.pixelDepth); // 24
    </script>
  </body>
</html>
