<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HISTORY</title>
  </head>
  <body>

    <a onclick="goBack()">Go Back</a>
    <a onclick="goForward()">Move Forward</a>

    <script type="text/javascript">
      /*
      WINDOWS HISTORY
      - can be written without 'window'

      HISTORY METHODS
      history.back()
      history.forward()
      */

      function goBack() {
        history.back()
      }
      function goForward() {
        history.forward()
      }
    </script>
  </body>
</html>
