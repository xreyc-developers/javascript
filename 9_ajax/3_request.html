    SYTAX:
    xhttp.open("GET","ajax_info.txt",true);

    METHODS
    open(method, url, asycn)
          - method: GET OR POST
          - url: the server file location
          - async: true
    send() - send request to server (used for get)
    send(string) - send request to server (used for post)

    ## GET REQUEST
    xhttp.open("GET", "index.php");
    xhttp.send()

    ## POST REQUEST
    xhttp.open("POST", "index.php");
    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencode");

    METHODS
